    #lt-chat-panel.lt-max{

    .lt-hidden{

    .lt-brand{

    .lt-status{

    }

      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:nowrap;
      overflow-x:auto;
      padding-bottom:4px;

    .ai-loader{
    display:flex;
    align-items:center;
    gap:6px;
    padding:6px 10px;
  }

    .ai-loader span{
      width:6px;
      height:6px;
      border-radius:50%;
      background:rgba(180,200,255,.85);
      animation: aiPulse 2.8s infinite ease-in-out;
      opacity:.4;
    }

    .ai-loader span:nth-child(1){ animation-delay:0s; }
    .ai-loader span:nth-child(2){ animation-delay:.15s; }
    .ai-loader span:nth-child(3){ animation-delay:.30s; }
    .ai-loader span:nth-child(4){ animation-delay:.45s; }

    @keyframes aiPulse{
      /* lent */
      0%   { transform:scale(.8); opacity:.3; }
      15%  { transform:scale(1);  opacity:.6; }

      /* rapide */
      30%  { transform:scale(1.3); opacity:1; }
      40%  { transform:scale(.9); opacity:.5; }

      /* strobe lÃ©ger */
      50%  { transform:scale(1.4); opacity:1; }
      55%  { transform:scale(.7); opacity:.2; }
      60%  { transform:scale(1.4); opacity:1; }

      /* retour lent */
      75%  { transform:scale(1); opacity:.6; }
      100% { transform:scale(.8); opacity:.3; }
    }

    /* Loader rail */
  .ai-rail{
    position: relative;
    width: 140px;
    height: 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  /* points fixes */
  .ai-dot{
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: rgba(150,180,255,.25);
  }

  /* point mobile */
  .ai-rail::after{
    content: "";
    position: absolute;
    left: 0;
    top: 50%;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #9bbcff;
    transform: translateY(-50%);
    animation: ai-travel 2.8s cubic-bezier(.4,0,.2,1) infinite;
    box-shadow: 0 0 6px rgba(140,180,255,.45);
  }

  /* animation aller-retour ultra fluide */
  @keyframes ai-travel{
    0%   { left: 0%; }
    50%  { left: calc(100% - 8px); }
    100% { left: 0%; }
  }



  /* ========= Launcher Animation (orbit balls + invite) ========= */
  #lt-chat-launcher{
    position:fixed;
    right:18px;
    bottom:18px;
    width:58px;
    height:58px;

  }

  #lt-chat-launcher:hover{ transform:translateY(-2px); }

  /* icÃ´ne au centre */
  .lt-launcher-core{
    position:relative;
    z-index:2;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* halo lÃ©ger */
  #lt-chat-launcher::before{
    content:"";
    position:absolute;
    inset:-10px;
    border-radius:999px;
    background:radial-gradient(circle, rgba(59,130,246,.18), transparent 65%);
    filter: blur(1px);
    opacity:.8;
    z-index:0;
    pointer-events:none;
  }

  /* orbit container */
  .lt-orbit{
    position:absolute;
    inset:-12px;                   /* â€œautourâ€ du bouton */
    border-radius:999px;
    z-index:1;
    pointer-events:none;
    animation: lt-orbit-spin 1.7s linear infinite;
  }

  /* 2 petites balles */
  .lt-orb{
    position:absolute;
    top:50%;
    left:50%;
    width:12px;
    height:12px;
    border-radius:999px;
    transform: translate(-50%, -50%);
    box-shadow: 0 10px 20px rgba(0,0,0,.35);
  }

  /* place la bleue Ã  droite */
  .lt-orb-blue{
    background: linear-gradient(180deg, #2b78ff, #154a86);
    transform: translate(-50%, -50%) translateX(32px);
  }

  /* place la rouge Ã  gauche */
  .lt-orb-red{
    background: linear-gradient(180deg, #ff4b63, #7f1f2c);
    transform: translate(-50%, -50%) translateX(-32px);
  }

  /* rotation orbit */
  @keyframes lt-orbit-spin{
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
  }

  /* petite pulsation pour attirer lâ€™Å“il (sans Ãªtre agressif) */
  #lt-chat-launcher{
    animation: lt-launcher-pulse 2.8s ease-in-out infinite;
  }
  @keyframes lt-launcher-pulse{
    0%, 100% { box-shadow: var(--shadow); }
    50%      { box-shadow: 0 18px 60px rgba(0,0,0,.45), 0 0 0 6px rgba(59,130,246,.10); }
  }

  /* Invite / tooltip */
  .lt-invite{
    position: fixed;
    right: 92px;          /* 18 (margin) + 58 (bouton) + ~16 (gap) */
    bottom: 47px;         /* 18 + 58/2 -> centrÃ© verticalement */
    width: 260px;         /* largeur fixe -> rendu propre */
    max-width: calc(100vw - 120px);

    padding: 10px 12px;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,.14);
    background: rgba(10,16,30,.92);
    backdrop-filter: blur(10px);

    color: var(--text);
    font-size: 13px;
    line-height: 1.25;
    text-align: left;

    box-shadow: 0 18px 60px rgba(0,0,0,.45);
    opacity: 0;
    transform: translateY(50%);
    translate: 8px 0;
    transition: opacity .18s ease, translate .18s ease;
    pointer-events: none;
    z-index: 10000;
  }

  /* petite flÃ¨che */
  .lt-invite::after{
    content:"";
    position:absolute;
    right:-6px;
    top:50%;
    width:10px;
    height:10px;
    background: rgba(10,16,30,.92);
    border-right:1px solid rgba(255,255,255,.14);
    border-top:1px solid rgba(255,255,255,.14);
    transform: translateY(-50%) rotate(45deg);
  }

  /* Affichage de lâ€™invite au hover + classe JS */
  #lt-chat-launcher:hover .lt-invite,
  #lt-chat-launcher.lt-invite-show .lt-invite{
    opacity:1;
    translate: 0 0;
  }

  /* Quand le chat est ouvert, on peut calmer lâ€™animation si tu veux */
  #lt-chat-launcher.lt-open{
    animation:none;
  }
  #lt-chat-launcher.lt-open .lt-orbit{
    animation-duration: 2.4s;
    opacity:.65;
  }


  </style>
</head>

    // Inline editable ball (no prompt)
    function mkInlineEditableBall(color, value, min, max, onSet){
      const b = document.createElement("button");
      b.type = "button";
      b.className = "ball " + color + " editable";

      const span = document.createElement("span");
      span.textContent = String(value);
      b.appendChild(span);

      function toEdit(){
        const inp = document.createElement("input");
        inp.type = "number";
        inp.min = String(min);
        inp.max = String(max);
        inp.value = String(value);
        b.innerHTML = "";
        b.appendChild(inp);
        inp.focus();
        inp.select();

        const commit = () => {
          const n = parseInt(inp.value, 10);
          if (!Number.isFinite(n) || n < min || n > max) {
            b.innerHTML = "";
            b.appendChild(span);
            return;
          }
          onSet(n);
        };

        inp.addEventListener("keydown", (e) => {
          if (e.key === "Enter") commit();
          if (e.key === "Escape") {
            b.innerHTML = "";
            b.appendChild(span);
          }
        });
        inp.addEventListener("blur", commit);
      }

      b.addEventListener("click", (e) => {
        e.preventDefault();
        toEdit();
      });

      return b;
    }

    function normalizeTicket(nums, chance){
      const five = (nums || []).map(x => parseInt(x, 10)).filter(Number.isFinite);

      if (five.length !== 5) return "Il faut exactement 5 numÃ©ros.";
      if (five.some(n => n < 1 || n > 49)) return "NumÃ©ros entre 1 et 49.";
      if (new Set(five).size !== 5) return "NumÃ©ros en double interdits (5 numÃ©ros tous diffÃ©rents).";
      if (!Number.isFinite(chance) || chance < 1 || chance > 10) return "Chance entre 1 et 10.";
      return null;
    }
