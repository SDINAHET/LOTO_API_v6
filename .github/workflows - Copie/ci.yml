name: ðŸš€ CI/CD - Loto Tracker API (Docker + Integration)

on:
  push:
    branches: [ "main", "develop", "**" ]
  pull_request:
    branches: [ "main", "develop", "**" ]

jobs:
  build:
    name: ðŸ— Build API with Maven
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›  Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: ðŸ“¦ Build (skip tests)
        run: mvn -B clean install -DskipTests

      # - name: ðŸ§ª Unit Tests
      #   run: mvn -B test -Dtest='!com.fdjloto.api.LotoApiApplicationTests'

      - name: ðŸ§ª Unit Tests
        run: mvn -B test -Dtest='*Test' -Dsurefire.failIfNoSpecifiedTests=false

